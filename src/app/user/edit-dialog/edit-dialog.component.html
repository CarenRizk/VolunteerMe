<h1 mat-dialog-title>Edit</h1>

<div mat-dialog-content>
  <form class="d-flex flex-column" [formGroup]="profileForm">
    <mat-form-field>
      <input formControlName="name" required matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="email" matInput placeholder="Email Address">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions class="d-flex flex-grow-1 justify-content-end">
  <button class="mat-warn" mat-button (click)="onNoClick()">Cancel</button>
  <button class="mat-primary" mat-button [mat-dialog-close]="data.animal" (click)="onSave(profileForm.value)" cdkFocusInitial>Save</button>
</div>
