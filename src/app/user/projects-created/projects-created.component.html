<button mat-button (click)="openDialog()" style="margin-top: 10px; margin-right: 30%;margin-left: 30%; width: 40%;">
  <mat-icon>add</mat-icon>
  <h2 >Create new Project</h2>
</button>

<div class="d-flex flex-row flex-wrap justify-content-center">
  <span *ngFor="let project of projects" style="float: left; width: fit-content;">
    <app-project-card [item]="project" [user]="user" [delete]="true" style="float: left;"></app-project-card>
  </span>
</div>
