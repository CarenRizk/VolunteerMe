<mat-dialog-content>
    <form [formGroup]="projectForm">
        <h1>Please fill in the required information:</h1>
        <h2>Description:</h2>
        <div class="form-group">
            <label>Project Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Title" reuqired>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Address" reuqired>
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="url" class="form-control" formControlName="imageURL" placeholder="Image Url" reuqired>
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" formControlName="date" placeholder="Date" reuqired>
        </div>
        <div class="form-group">
            <label>Number of Volutunteers</label>
            <input type="number" class="form-control" formControlName="volunteers" placeholder="Volunteers" reuqired>
        </div>
        <div class="form-group">
            <label>Project Description</label>
            <textarea class="form-control" formControlName="description" placeholder="Description" reuqired></textarea>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input class="form-control" formControlName="phoneNumber" placeholder="Phone Number" reuqired>
        </div>
        <div class="form-group">
            <label>tag</label>
            <input type="text" class="form-control" formControlName="tag" placeholder="Keyword"
                style="float: left; width: 50%;" reuqired>
            <button type="submit" (click)="addtag(projectForm.value)" class="btn btn-success btn-block"
                style="float: left; width: 50%;">Add</button>
            <div *ngFor="let item of tag" style="margin: auto;">#{{item}} </div>
        </div>
        <button type="submit" (click)="addProject(projectForm.value)" class="btn btn-success btn-block">Post
            Project</button>
    </form>
</mat-dialog-content>
