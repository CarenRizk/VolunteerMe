<br />
<h1>Project List</h1>
Filter: <input type="text" placeholder="Add filters and press enter" value={{filterInput}} (change)="changeInput($event)" size="20"/>
<mat-chip-list>
    <mat-chip  *ngFor="let tagMe of FilterTags">{{tagMe}} <button class="xmark" name={{tagMe}} (click)="removeFilter($event)">X </button></mat-chip>
</mat-chip-list>

<div class="d-flex flex-row flex-wrap align-items-center justify-content-center">
    <mat-card class="project-card" *ngFor="let item of projects" [routerLink]="['/project-details']">
        <mat-card-header>
            <mat-card-title>{{item.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="project-image" src={{item.image}}>
        <mat-card-content>
            <p> {{item.description}} </p>
        </mat-card-content>
        <mat-chip-list>
            <mat-chip  *ngFor="let tagMe of item.tags">{{tagMe}}</mat-chip>
        </mat-chip-list>
        <mat-card-actions>
            <button mat-button class="btn-not-btn">{{item.date}}</button>
            <button mat-button class="btn-not-btn">{{item.numberOfVolunteers}} volunteers needed</button>
        </mat-card-actions>
    </mat-card>
</div>
