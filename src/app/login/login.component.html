<h1 style="letter-spacing: 4px; font-size: 40px;">V for Volunteering</h1>
<h1 style="margin-bottom: 10px;" class="header">Login</h1>
<div id="background" class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <label class="error">{{errorMessage}}</label>
                </div>
                <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary btn-block" style="background-color: #303841; border: #303841; ">Login</button>
            </form>
        </div>
    </div>
    <div class="row">
        <button type="button" (click)="tryFacebookLogin()" class="socialMedia" style="background-color: #4267B2;">
      <fa-icon [icon]="faFacebook" class="shumabdak" style="color:rgb(255, 255, 255)"></fa-icon>
    </button>
        <button type="button" (click)="tryGoogleLogin()" class="socialMedia" style="background-color: rgb(255, 62, 48);">
      <fa-icon class="white" [icon]="faGoogle"></fa-icon>
    </button>
        <button type="button" (click)="tryTwitterLogin()" class="socialMedia" style="background-color: #00b9ff;">
      <fa-icon class="white" [icon]="faTwitter"></fa-icon>
    </button>
    </div>
    <div class="row">
        <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
</div>
<div id="picture">

</div>
