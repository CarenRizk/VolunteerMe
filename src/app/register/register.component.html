<h1 class="header" style="color: black;">Create an account with Firebase or Social Providers</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form [formGroup]="registerForm">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <label class="error">{{errorMessage}}</label>
                    <label class="success">{{successMessage}}</label>
                </div>
                <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-success btn-block" style="background-color: #303841; border: #303841;"> Register</button>
            </form>
        </div>
    </div>
    <div class=" row ">
        <button type="button " (click)="tryFacebookLogin() " class="socialMedia " style="background-color: #4267B2; ">
            <fa-icon [icon]="faFacebook " class="shumabdak " style="color:rgb(255, 255, 255) "></fa-icon>
          </button>
        <button type="button " (click)="tryGoogleLogin() " class="socialMedia " style="background-color: rgb(255, 62, 48); ">
            <fa-icon class="white " [icon]="faGoogle "></fa-icon>
          </button>
        <button type="button " (click)="tryTwitterLogin() " class="socialMedia " style="background-color: #00b9ff; ">
            <fa-icon class="white " [icon]="faTwitter "></fa-icon>
          </button>
    </div>
    <div class="row ">
        <p>Already have an account? <a href="/login ">Login</a></p>
    </div>
</div>
